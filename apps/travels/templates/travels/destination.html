<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Destination</title>
    </head>
    <body>
        <header>
            <a href="{% url 'travels:dashboard' %}">Home</a>
            <a href="{% url 'login:logout' %}">Logout</a>
        </header>
        {% for trip in trip_deets%}
        <h1>{{trip.destination}}</h1>
            <p>Planned by: {{trip.creator.name}}</p>
            <p>Description: {{trip.description}}</p>
            <p>Travel Date From: {{trip.start_date}}</p>
            <p>Travel Date To: {{trip.end_date}}</p>
        <h3>Other users joining the trip:</h3>

            <p>{{trip.joiners.name}}</p>

        {% endfor%}
    </body>
</html>
